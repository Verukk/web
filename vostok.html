<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страны Восточного Континента</title>
    <link rel="stylesheet" href="style.css">
    <script src="Scripts/ScrollScript.js"></script>
    <script src="Scripts/IIFE_script.js"></script>
    <script src="Scripts/activelink.js"></script>

</head>
<body>
<header class="header">
    <h1>Страны Восточного Континента</h1>
</header>

<main class="countries-main">
    <div class="country-container">
        <div class="country-block">
            <img src="Source/Dulacia.jpg" alt="Королевство Дулакия">
            <div class="country-name">Королевство Дулакия</div>
        </div>
        <div class="country-block">
            <img src="Source/Tava.jpg" alt="Тава">
            <div class="country-name">Тава</div>
        </div>
    </div>
    <div class="country-container">
        <div class="country-block">
            <img src="Source/Dwarf.jpg" alt="Дворфийское княжество">
            <div class="country-name">Дворфийское княжество</div>
        </div>
        <div class="country-block">
            <img src="Source/Bendito2.jpg" alt="Протекторат Бендито">
            <div class="country-name">Протекторат Бендито</div>
        </div>
    </div>
    <div class="country-container">
        <div class="country-block">
            <img src="Source/Ponshariat.jpg" alt="Поншариат">
            <div class="country-name">Поншариат</div>
        </div>
    </div>
</main>

<footer>
    © 2024 Ваш сайт о мире Альтидия
</footer>

</html>
